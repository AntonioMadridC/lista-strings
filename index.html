<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equipo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8 p-5 mt-5 text-center  seccion shadow">
          <h2>Equipo</h2>
          <p id="equipo"></p>
          <div class="row">
            <div class="col-6">
                <div class="input-group">
                    <input id="agregar" type="text" class="form-control" placeholder="Nombre por agregar">
                    <button id="btn-agregar" class="btn btn-outline-success" type="button">Agregar</button>
                  </div>
            </div>
            <div class="col-6">
                <div class="input-group col-6">
                    <input id="borrar" type="text" class="form-control" placeholder="Nombre por borrar">
                    <button id="btn-borrar" class="btn btn-outline-danger" type="button">Borrar</button>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
